<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fußball Website</title>
</head>
<body>

    <script src="script.js"></script>
    <header>
        <h1>Arda's Fussball Website</h1>
    </header>
    
    <nav>
        <a href="#" class="menu-link" onclick="changeContent('home')">Home</a>
        <a href="#" class="menu-link" onclick="changeContent('bundesliga')">Bundesliga Tabelle</a>
        <a href="#" class="menu-link" onclick="changeContent('torschuetzen')">Torschützenkönig</a>
        <a href="#" class="menu-link" onclick="changeContent('spiele')">Spiele</a>
        <a href="#" class="menu-link" onclick="changeContent('informationen')">Informationen</a>
    </nav>

    <div class="content" id="content">
        Hallo Hallo Hallo
    </div>

    <button id="load" onclick="changeContent('bundesliga')">Load</button>

    <script>
        function changeContent(page) {
            const contentDiv = document.getElementById('content');

            switch (page) {
                case 'home':
                    contentDiv.innerHTML = '<h2>Wilkommen</h2>';
                    break;

                case 'bundesliga':
                    fetch("https://api.openligadb.de/getmatchdata/bl1/2020/1")
                        .then(response => response.json())
                        .then(data => {
                            getHTMLForBundesligaTable(data);
                        })
                        .catch(error => console.error('Fehler bei der Fetch-Anfrage:', error));
                    break;

                case 'torschuetzen':
                    contentDiv.innerHTML = '<h2>Zurzeit gibt es keine Informationen zu dem Torschützenkönig</h2>';
                    contentDiv.style.backgroundColor = 'beige';
                    break;

                case 'spiele':
                    contentDiv.innerHTML = '<h2>Zurzeit gibt es keine Live-Übertragung</h2>';
                    contentDiv.style.backgroundColor = 'beige';
                    break;

                case 'informationen':
                    contentDiv.innerHTML = '<h2>Ersteller: Arda Yildiz</h2>';
                    contentDiv.style.backgroundColor = 'beige';
                    break;
            }
        }

        function getHTMLForBundesligaTable(data) {

        }
    </script>
</body>
</html>
